 plugins {
    id "com.github.node-gradle.node" version "5.0.0"
}
apply plugin: 'base'
apply plugin: "com.github.node-gradle.node"
 
node {
    version = "18.15.0"
    download = true
}
 
task bundle(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'build']
}
 
assemble.dependsOn(bundle)